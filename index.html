<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <option>北京</option>
      <option>上海</option>
      <option>广州</option>
      <option>深圳</option>
      <option>成都</option>
      <option>西安</option>
      <option>福州</option>
      <option>厦门</option>
      <option>沈阳</option>
    </select>
  </fieldset>

  <div id="aqi-chart-wrap">
    <div class="box month">
      <div class="pill" style="height:25px;background-color:red;"></div>
    </div>
    <div class="box month">
      <div class="pill" style="height:5px;background-color:green;"></div>
    </div>
    <div class="box month">
      <div class="pill" style="height:50px;background-color:black;"></div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
